<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ê™îÊ°àÁâπË®ìÁè≠ÔºöÊ†ºÂºèÂÆàÈñÄÂì°</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #111827;
            color: #fff;
            font-family: 'Noto Sans TC', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        .retro-font {
            font-family: 'Press Start 2P', cursive;
        }
        @keyframes pop {
            0% { transform: scale(0.95); }
            60% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .animate-pop {
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bg-grid-pattern {
            background-image: radial-gradient(#374151 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // --- Game Data Generators ---
        const DOC_VALID_EXTS = ['pdf', 'jpg', 'png'];
        const MEDIA_VALID_EXTS = ['mp3', 'mp4'];
        const INVALID_EXTS = ['doc', 'docx', 'ppt', 'pptx', 'exe', 'zip', 'rar', 'mov', 'txt'];
        
        const generateFile = () => {
            // 1. Decide Category (Document or Media) - affects size limit
            const isMedia = Math.random() > 0.5; 
            const categoryName = isMedia ? 'media' : 'document';
            const categoryLabel = isMedia ? 'ÂΩ±Èü≥' : 'Êñá‰ª∂';
            const limit = isMedia ? 10 : 4;

            // 2. Decide Type Validity (70% valid, 30% invalid)
            const isTypeValid = Math.random() > 0.3;

            // 3. Decide Size Validity (60% valid, 40% invalid)
            const isSizeValid = Math.random() > 0.4;

            let ext;
            if (isTypeValid) {
                const list = isMedia ? MEDIA_VALID_EXTS : DOC_VALID_EXTS;
                ext = list[Math.floor(Math.random() * list.length)];
            } else {
                ext = INVALID_EXTS[Math.floor(Math.random() * INVALID_EXTS.length)];
            }

            let size;
            if (isSizeValid) {
                // Generate size between 0.1 and limit
                size = (Math.random() * (limit - 0.5) + 0.1).toFixed(1);
            } else {
                // Generate size between limit + 0.1 and limit + 10
                size = (limit + Math.random() * 8 + 0.1).toFixed(1);
            }

            // Construct Reasons (More instructive text)
            const errors = [];
            if (!isTypeValid) {
                // e.g. "ÂΩ±Èü≥‰∏çÂèØ‰∏äÂÇ≥ .doc"
                errors.push(`${categoryLabel}‰∏çÂèØ‰∏äÂÇ≥ .${ext}`);
            }
            if (!isSizeValid) {
                 // Updated: Specific messages for size limit
                errors.push(`${categoryLabel}Ë∂ÖÈÅé${limit}MB‰∏äÈôê`);
            }

            let reason = null;
            if (errors.length > 0) {
                // Modified: Join with newline before "‰∏î"
                reason = errors.join("\n‰∏î ");
            }

            return {
                id: Date.now(),
                category: categoryName,
                name: `ÊúüÊú´‰ΩúÊ•≠_${Math.floor(Math.random()*999)}`,
                ext: ext,
                size: size,
                isValid: isTypeValid && isSizeValid,
                reason: reason
            };
        };

        // --- Icons ---
        const IconCheck = ({size=24, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"></polyline></svg>;
        const IconX = ({size=24, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const IconFile = ({size=48, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>;
        const IconVideo = ({size=48, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect><line x1="7" y1="2" x2="7" y2="22"></line><line x1="17" y1="2" x2="17" y2="22"></line><line x1="2" y1="12" x2="22" y2="12"></line><line x1="2" y1="7" x2="7" y2="7"></line><line x1="2" y1="17" x2="7" y2="17"></line><line x1="17" y1="17" x2="22" y2="17"></line><line x1="17" y1="7" x2="22" y2="7"></line></svg>;

        const App = () => {
            const [gameState, setGameState] = useState('MENU');
            const [score, setScore] = useState(0);
            const [timeLeft, setTimeLeft] = useState(60);
            const [currentFile, setCurrentFile] = useState(null);
            const [feedback, setFeedback] = useState(null);
            const [streak, setStreak] = useState(0);

            useEffect(() => {
                let timer;
                if (gameState === 'PLAYING' && timeLeft > 0) {
                    timer = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                } else if (timeLeft === 0 && gameState === 'PLAYING') {
                    setGameState('GAMEOVER');
                }
                return () => clearInterval(timer);
            }, [gameState, timeLeft]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (gameState !== 'PLAYING' || feedback) return;
                    if (e.key === 'ArrowLeft') handleAction(false);
                    if (e.key === 'ArrowRight') handleAction(true);
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [gameState, feedback, currentFile]);

            const startGame = () => {
                setGameState('PLAYING');
                setScore(0);
                setTimeLeft(60);
                setStreak(0);
                setFeedback(null);
                setCurrentFile(generateFile());
            };

            const handleAction = (accept) => {
                if (!currentFile) return;

                const isCorrect = accept === currentFile.isValid;
                if (isCorrect) {
                    const points = 10 + Math.floor(streak / 3) * 5;
                    setScore(prev => prev + points);
                    setStreak(prev => prev + 1);
                    setFeedback({ type: 'correct', msg: 'Good!' });
                } else {
                    setStreak(0);
                    setTimeLeft(prev => Math.max(0, prev - 5));
                    
                    let msg = "";
                    if (accept && !currentFile.isValid) {
                        // User accepted but file is invalid
                        msg = `‚ùå ${currentFile.reason}`;
                    } else if (!accept && currentFile.isValid) {
                         // User rejected but file is valid
                        msg = "‚ùå ÈÄôÊòØÂêàÊ†ºÁöÑÊ™îÊ°àÔºÅ\n(Ê†ºÂºèËàáÂ§ßÂ∞èÁöÜÊ≠£Á¢∫)";
                    }

                    setFeedback({ type: 'wrong', msg: msg });
                }

                setTimeout(() => {
                    setFeedback(null);
                    setCurrentFile(generateFile());
                }, isCorrect ? 400 : 2500); // Increased delay for reading error
            };

            return (
                <div className="min-h-screen bg-gray-900 bg-grid-pattern flex flex-col items-center justify-center p-4 relative overflow-hidden">
                    
                    {/* Background Header */}
                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 z-50"></div>
                    
                    {/* MENU SCREEN */}
                    {gameState === 'MENU' && (
                        <div className="max-w-md w-full bg-white text-gray-900 rounded-2xl p-8 text-center shadow-2xl z-10 animate-pop border-4 border-gray-200">
                            <h1 className="text-3xl md:text-4xl text-blue-600 font-black mb-8 tracking-tight">
                                Ê™îÊ°àÁâπË®ìÁè≠
                            </h1>
                            
                            <div className="bg-gray-50 rounded-xl p-6 mb-8 text-left space-y-6 border border-gray-200 shadow-inner">
                                <h3 className="text-gray-800 font-black text-xl flex items-center border-b pb-3 border-gray-300 mb-4">
                                    <span className="text-2xl mr-2">‚ö°</span> ÂØ©Ê†∏Ë¶èÂâá
                                </h3>
                                
                                <div className="space-y-6">
                                    {/* Documents Section */}
                                    <div className="bg-white p-4 rounded-xl border border-blue-100 shadow-sm">
                                        <div className="flex justify-between items-center mb-2">
                                            <div className="flex items-center text-gray-800 font-bold text-lg">
                                                <div className="bg-blue-100 p-2 rounded-lg mr-2 text-blue-600"><IconFile size={20}/></div>
                                                Êñá‰ª∂/ÂúñÁâá
                                            </div>
                                            <span className="text-blue-600 font-black text-2xl">4 MB</span>
                                        </div>
                                        <div className="pl-2">
                                            <p className="text-xs text-gray-400 font-bold mb-1 uppercase tracking-wider">ÂèØ‰∏äÂÇ≥Ê†ºÂºèÔºö</p>
                                            <div className="flex flex-wrap gap-2">
                                                <span className="px-2 py-1 bg-gray-100 rounded text-gray-700 font-bold font-mono text-lg">.pdf</span>
                                                <span className="px-2 py-1 bg-gray-100 rounded text-gray-700 font-bold font-mono text-lg">.jpg</span>
                                                <span className="px-2 py-1 bg-gray-100 rounded text-gray-700 font-bold font-mono text-lg">.png</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Media Section */}
                                    <div className="bg-white p-4 rounded-xl border border-purple-100 shadow-sm">
                                        <div className="flex justify-between items-center mb-2">
                                            <div className="flex items-center text-gray-800 font-bold text-lg">
                                                <div className="bg-purple-100 p-2 rounded-lg mr-2 text-purple-600"><IconVideo size={20}/></div>
                                                ÂΩ±Èü≥Ê™îÊ°à
                                            </div>
                                            <span className="text-purple-600 font-black text-2xl">10 MB</span>
                                        </div>
                                        <div className="pl-2">
                                            <p className="text-xs text-gray-400 font-bold mb-1 uppercase tracking-wider">ÂèØ‰∏äÂÇ≥Ê†ºÂºèÔºö</p>
                                            <div className="flex flex-wrap gap-2">
                                                <span className="px-2 py-1 bg-gray-100 rounded text-gray-700 font-bold font-mono text-lg">.mp3</span>
                                                <span className="px-2 py-1 bg-gray-100 rounded text-gray-700 font-bold font-mono text-lg">.mp4</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button 
                                onClick={startGame}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-xl text-2xl transition transform hover:scale-[1.02] active:scale-95 shadow-xl shadow-blue-200"
                            >
                                ÈñãÂßãÊåëÊà∞
                            </button>
                        </div>
                    )}

                    {/* PLAYING SCREEN */}
                    {gameState === 'PLAYING' && (
                        <div className="w-full max-w-lg flex flex-col h-[90vh]">
                            {/* Score Board */}
                            <div className="flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-lg border border-gray-100">
                                <div className="text-center">
                                    <p className="text-xs text-gray-400 font-bold uppercase">Score</p>
                                    <p className="text-2xl font-black text-blue-600">{score}</p>
                                </div>
                                <div className="text-center">
                                    <p className="text-xs text-gray-400 font-bold uppercase">Streak</p>
                                    <div className="flex items-center justify-center">
                                        <span className="text-xl font-black text-orange-500">x{streak}</span>
                                        {streak > 5 && <span className="ml-1 text-orange-500">üî•</span>}
                                    </div>
                                </div>
                                <div className="text-center">
                                    <p className="text-xs text-gray-400 font-bold uppercase">Time</p>
                                    <p className={`text-2xl font-black font-mono ${timeLeft < 10 ? 'text-red-500 animate-pulse' : 'text-gray-800'}`}>
                                        {timeLeft}
                                    </p>
                                </div>
                            </div>

                            {/* Main Game Area */}
                            <div className="flex-grow relative flex items-center justify-center">
                                
                                {/* Background Hints */}
                                <div className="absolute inset-0 flex justify-between items-center px-4 pointer-events-none opacity-20">
                                    <div className="flex flex-col items-center">
                                        <div className="bg-red-500 rounded-full p-4 mb-2"><IconX size={40} className="text-white"/></div>
                                        <span className="text-red-300 font-black text-xl">Âà™Èô§</span>
                                    </div>
                                    <div className="flex flex-col items-center">
                                        <div className="bg-green-500 rounded-full p-4 mb-2"><IconCheck size={40} className="text-white"/></div>
                                        <span className="text-green-300 font-black text-xl">‰∏äÂÇ≥</span>
                                    </div>
                                </div>

                                {/* The Card */}
                                {currentFile && !feedback && (
                                    <div className="relative w-full bg-white rounded-3xl p-6 shadow-2xl flex flex-col items-center animate-pop z-10 border-4 border-white">
                                        
                                        {/* Top Section: Icon & Name */}
                                        <div className="w-full flex items-center justify-between mb-6 border-b border-gray-100 pb-4">
                                            <div className={`p-3 rounded-2xl ${currentFile.category === 'media' ? 'bg-purple-100 text-purple-600' : 'bg-blue-100 text-blue-600'}`}>
                                                {currentFile.category === 'media' ? <IconVideo size={32} /> : <IconFile size={32} />}
                                            </div>
                                            <h2 className="text-lg font-bold text-gray-500 truncate flex-1 text-right">{currentFile.name}</h2>
                                        </div>

                                        {/* Main Content: HUGE Text for readability */}
                                        <div className="flex flex-col items-center justify-center space-y-4 mb-6 w-full py-4">
                                            <div className={`
                                                px-6 py-2 rounded-full font-black text-2xl tracking-wide uppercase shadow-sm
                                                ${!DOC_VALID_EXTS.includes(currentFile.ext) && !MEDIA_VALID_EXTS.includes(currentFile.ext) ? 'bg-red-100 text-red-600' : 'bg-gray-100 text-gray-800'}
                                            `}>
                                                .{currentFile.ext}
                                            </div>
                                            
                                            <div className="text-center">
                                                <div className="text-sm text-gray-400 font-bold mb-1 uppercase tracking-widest">File Size</div>
                                                <div className={`text-6xl font-black tracking-tighter ${
                                                    parseFloat(currentFile.size) > 10 ? 'text-gray-900' : 'text-gray-800'
                                                }`}>
                                                    {currentFile.size} <span className="text-2xl text-gray-400 font-bold">MB</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Feedback Overlay (Replaces Card) */}
                                {feedback && (
                                    <div className="relative w-full flex flex-col items-center justify-center z-20 animate-pop px-4">
                                        <div className={`rounded-full p-6 shadow-2xl mb-4 ${feedback.type === 'correct' ? 'bg-green-500' : 'bg-red-500'}`}>
                                            {feedback.type === 'correct' ? <IconCheck size={48} className="text-white"/> : <IconX size={48} className="text-white"/>}
                                        </div>
                                        <div className={`text-xl md:text-2xl font-black text-center text-white drop-shadow-md bg-black/80 p-6 rounded-xl leading-relaxed border-2 border-white/20 whitespace-pre-wrap`}>
                                            {feedback.msg}
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Control Buttons */}
                            <div className="grid grid-cols-2 gap-6 mt-4 mb-4">
                                <button 
                                    onClick={() => handleAction(false)}
                                    disabled={!!feedback}
                                    className="bg-red-500 active:bg-red-600 text-white py-6 rounded-2xl font-black text-xl shadow-lg shadow-red-900/30 flex items-center justify-center transition active:scale-95"
                                >
                                    <IconX size={28} className="mr-2"/> Âà™Èô§ (Reject)
                                </button>
                                <button 
                                    onClick={() => handleAction(true)}
                                    disabled={!!feedback}
                                    className="bg-green-500 active:bg-green-600 text-white py-6 rounded-2xl font-black text-xl shadow-lg shadow-green-900/30 flex items-center justify-center transition active:scale-95"
                                >
                                    <IconCheck size={28} className="mr-2"/> ‰∏äÂÇ≥ (Upload)
                                </button>
                            </div>
                        </div>
                    )}

                    {/* GAME OVER SCREEN */}
                    {gameState === 'GAMEOVER' && (
                        <div className="max-w-md w-full bg-white rounded-2xl p-8 text-center shadow-2xl animate-pop border-4 border-gray-200">
                            <h2 className="text-4xl font-black text-gray-900 mb-2">Time's up!</h2>
                            <p className="text-gray-500 mb-8 font-bold">ÁâπË®ìÁµêÊùü</p>

                            <div className="bg-blue-50 rounded-xl p-8 mb-8 border border-blue-100">
                                <div className="text-xs text-blue-400 uppercase tracking-widest font-bold mb-2">Final Score</div>
                                <div className="text-6xl font-black text-blue-600 mb-4">{score}</div>
                            </div>

                            <button 
                                onClick={startGame}
                                className="w-full bg-gray-900 hover:bg-gray-800 text-white font-bold py-5 rounded-xl text-lg transition transform hover:scale-[1.02] shadow-xl"
                            >
                                ÂÜçË©¶‰∏ÄÊ¨°
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
